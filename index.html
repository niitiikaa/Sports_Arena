<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glow Arena</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        overflow-x: hidden;
    }
    header {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: url('https://images.unsplash.com/photo-1601000935708-cf3a9dbb71df') center/cover fixed;
        text-align: center;
        position: relative;
    }
    header::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.7);
    }
    header h1 {
        font-size: 4rem;
        color: #0ff;
        text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
        z-index: 1;
    }
    header p {
        font-size: 1.5rem;
        color: #ff0;
        text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
        z-index: 1;
    }
    section {
        padding: 5rem 2rem;
        text-align: center;
    }
    .offerings {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
    }
    .card {
        background: #111;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255,255,255,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .card h3 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
    }
    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: #0ff;
        color: #000;
        border-radius: 50px;
        font-weight: bold;
        margin-top: 2rem;
        text-decoration: none;
        transition: background 0.3s ease;
    }
    .btn:hover {
        background: #ff0;
        box-shadow: 0 0 20px #ff0, 0 0 40px #ff0;
    }
</style>
</head>
<body>

<header>
    <h1>GAME. GLOW. REPEAT.</h1>
    <p>Pickleball • Gaming • Snooker</p>
</header>

<section>
    <h2 style="color:#ff0; text-shadow:0 0 10px #ff0;">Our Offerings</h2>
    <div class="offerings">
        <div class="card">
            <h3>Neon Pickleball</h3>
            <p>Fast-paced, glowing fun with our neon pickleball courts.</p>
        </div>
        <div class="card">
            <h3>Gaming Arena</h3>
            <p>High-tech gaming setups for console & PC gamers.</p>
        </div>
        <div class="card">
            <h3>Snooker Lounge</h3>
            <p>Classic snooker with a modern neon twist.</p>
        </div>
    </div>
    <a href="https://yourbookingsite.com" class="btn">Book Now</a>
</section>

</body>
</html>
