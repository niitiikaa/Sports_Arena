<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
      animation: pulse 6s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .hero-content {
      position: relative;
      text-align: center;
      z-index: 2;
    }
    .hero-title {
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      background: linear-gradient(90deg, #ff00de, #00ffe5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00de; }
      to { text-shadow: 0 0 25px #00ffe5; }
    }
    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: rgba(255,255,255,0.8);
    }
    .parallax-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 700px;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-content">
      <h1 class="hero-title">Glow Arena</h1>
      <p class="hero-subtitle">Where Minimal Meets Cinematic</p>
    </div>
    <img class="parallax-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Circle-icons-gamecontroller.svg/1024px-Circle-icons-gamecontroller.svg.png" alt="Controller" />
  </header>
  <script>
    const parallaxImg = document.querySelector('.parallax-img');
    window.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 20;
      const y = (window.innerHeight / 2 - e.clientY) / 20;
      parallaxImg.style.transform = `translate(-50%, ${y}px) translateX(${x}px)`;
    });
  </script>
</body>
</html>
