<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero with Fixed Background & Depth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover no-repeat fixed;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      transition: transform 0.1s ease-out;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      animation: fadeInDown 1s ease-in-out;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 0;
      animation: fadeInUp 1s ease-in-out;
    }

    /* Fallback overlay for readability */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      padding: 50px;
      background: #222;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to My Website</h1>
      <p>Scroll down to see more</p>
    </div>
  </div>

  <section>
    <h2>More Content</h2>
    <p>This is just placeholder text to show scrolling beyond the hero section.</p>
  </section>

  <script>
    const heroContent = document.querySelector('.hero-content');

    document.addEventListener('mousemove', (e) => {
      const moveX = (e.clientX / window.innerWidth - 0.5) * 10; // smaller value for subtle depth
      const moveY = (e.clientY / window.innerHeight - 0.5) * 10;
      heroContent.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    document.addEventListener('mouseleave', () => {
      heroContent.style.transform = 'translate(0, 0)';
    });
  </script>

</body>
</html>
