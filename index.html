<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Sports Arena</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1511739001486-6bfe10ce785f') center/cover no-repeat;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .hero-text {
            font-size: 8rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px #0ff;
            text-transform: uppercase;
            letter-spacing: 10px;
            position: relative;
            z-index: 2;
            animation: floatText 6s ease-in-out infinite;
            background: linear-gradient(90deg, #0ff, #f0f, #ff0);
            background-size: 300%;
            -webkit-background-clip: text;
            background-clip: text;
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .parallax-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1603297639728-eebf0d35d08e') center/cover no-repeat;
            transform: translateZ(-1px) scale(2);
            z-index: 0;
        }
        .section {
            padding: 100px 20px;
            text-align: center;
        }
        .offerings {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #0ff;
        }
        .neon-text {
            font-size: 2rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .btn {
            background: #0ff;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #f0f;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="parallax-bg"></div>
        <h1 class="hero-text">Neon Arena</h1>
    </section>

    <section class="section">
        <h2 class="neon-text">Our Offerings</h2>
        <div class="offerings">
            <div class="card">
                <h3>üèì Neon Pickleball</h3>
                <p>Experience pickleball like never before under glowing neon lights.</p>
            </div>
            <div class="card">
                <h3>üéÆ Gaming Arena</h3>
                <p>From console wars to VR, immerse yourself in ultimate gaming fun.</p>
            </div>
            <div class="card">
                <h3>üé± Snooker</h3>
                <p>Challenge your friends in a stylish neon snooker setup.</p>
            </div>
        </div>
        <br>
        <a href="https://booking.example.com" class="btn">Book Now</a>
    </section>
</body>
</html>
